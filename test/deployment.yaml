apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx2
  namespace: default
spec:
  selector:
    matchLabels:
      app: nginx2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx2
    spec:
      containers:
      - image: nginx:latest
        name: nginx2
        ports:
        - containerPort: 8099
          name: web
        volumeMounts:
          - name: config-vol
            mountPath: /etc/nginx/
      volumes:
        - name: config-vol
          configMap:
            name: nginx2-config
            items:
              - key: nginx.conf
                path: nginx.conf
